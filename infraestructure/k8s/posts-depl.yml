apiVersion: apps/v1
kind: Deployment

metadata:
  name: posts-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: posts
  template:
    metadata:
      labels:
        app: posts
    spec:
      containers:
      - name: posts
        image: quemasandy/posts

---
apiVersion: v1
kind: Service
metadata:
  name: posts-cluster-ip
spec:
  selector:
    app: posts
  type: ClusterIP
  ports:
  - name: posts-cluster-ip-port
    port: 4000
    targetPort: 4000
